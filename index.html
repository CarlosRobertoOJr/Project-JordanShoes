<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jordan Shoes</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="sale">
        <p class="paragraph-white">Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="title">
        <p class="paragraph-titles">JordanShoes</p>
      </div>
    </header>
    <section class="main-content">
      <div class="carrousel">
        <div class="carrousel-content">
          <p class="carrousel-title">A melhor loja de Jordan</p>
          <br>
          <p class="paragraph-white">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
      </div>
      <div class="main-header">
        <p class="paragraph-titles">Destaques</p>
        <br>
        <p class="paragraph-black">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
      </div>
      <div class="grade-itens">
        <div class="item">
          <img src="image/1.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/2.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/3.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/4.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/5.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/6.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/7.png" alt="Jordan">
        </div>
        <div class="item">
          <img src="image/8.png" alt="Jordan">
        </div>
      </div>
    </section>
    <footer class="sale">
      <p class="paragraph-white">Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
